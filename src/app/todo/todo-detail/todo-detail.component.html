<mat-card class="todo-detail-card" fxLayout="column" *ngIf="todo">
    <mat-card-title [ngStyle]="{'text-decoration': todo.stateOfDo ? 'line-through' : ''}">
      {{ todo.title }}
    </mat-card-title>
    <mat-card-subtitle>{{ todo.stateOfDo ? 'Done' : 'To do' }}</mat-card-subtitle>
    <mat-card-content>
      <p>
        {{ todo.description }}
      </p>
    </mat-card-content>
  </mat-card>
