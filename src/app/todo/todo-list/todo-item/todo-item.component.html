<mat-card class="todo-item-card">
    <mat-card-title >
      {{ todo.title }}
    </mat-card-title>
    <mat-card-title>
        <mat-slide-toggle
        class="todo-slide"
        [checked]="todo.stateOfDo">
          {{ todo.stateOfDo ? 'Done' : 'To do' }}
        </mat-slide-toggle>
    </mat-card-title>
  </mat-card>
